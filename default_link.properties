##
# This is a template for the 'link.properties' file. DO NOT MODIFY.
#
# The 'link.properties' file must be encoded in UTF-8 and must contain
# all keys. The values of the first four keys must be
# provided.
#
# The values of the 'link.properties' file are confidential and
# therefore should not be send to any repository
# (keep the file private!).
##

# The leanix installation base url, e.g. https://app.leanix.net
INSTANCE=

# the leanix workspace
WORKSPACE=

# the leanix api token of the leanix installation
API_TOKEN=

# url of the host, e.g. https://localhost:3000
HOST=https://localhost:3000

# custom static query params, e.g. 'first=foo&second=boo'
CUSTOM_QUERY_PARAMS=